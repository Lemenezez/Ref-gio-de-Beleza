<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatos-Refúgio de Beleza</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="caixa">
      <h1><img id="logo" src="assets/logo.png" alt="Contatos-Refúgio de Beleza"></h1>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <main>
    <form class="formulario">
      <label for="nomesobrenome">Nome e sobrenome</label>
      <input tupe="text" id="nomesobrenome" class="input-padrao" required>

      <label for="email">Email</label>
      <input tupe="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

      <label for="telefone">Telefone</label>
      <input tupe="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

      <label for="endereco">Endereço</label>
      <input tupe="text" id="endereco" class="input-padrao" required>

      <label for="mensagem">Mensagem</label>
      <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

      <fieldset>
        <legend>Como prefere que entremos em contato?</legend>
        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

        <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
            id="radio-telefone">Telefone</label>

        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
            checked>WhatsApp</label>

      </fieldset>

      <fieldset>
        <legend>Qual horário prefere que seu produto seja entregue?</legend>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </fieldset>

      <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

      <input type="submit" value="Enviar formulário" class="enviar">
    </form>
  </main>


  <footer>
    <p class="copyright">&copy; Copyright Refúgio de Beleza- 2019</p>
  </footer>


</body>

</html>
